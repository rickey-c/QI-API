# 公共配置文件
server:
  port: 8090
spring:
  application:
    name: qiapi-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      # 网关全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
        # 解决options请求被拦截的问题
        add-to-simple-url-handler-mapping: true
      default-filters:
        - AddResponseHeader=source, rickey
      # 'requestFrom': 'Frontend', // 添加请求头，表示请求是从前端发出的
      # 断言设计，目前有backend,interface,order,thirdParty
      routes:
        - id: order
          uri: lb://qiapi-order
          predicates:
            - Path=/api/order
        - id: thirdParty
          uri: lb://qiapi-third-party
          predicates:
            - Path=/api/thirdParty
        - id: backend
          uri: http://localhost:7529
          predicates:
            - Path=/api/**
            # - Header=requestFrom, Frontend  # 匹配请求头 'requestFrom' 值为 'Frontend'
        - id:
          uri: lb://qiapi-backend
          predicates:
            - Path=/api/interface
            - Header=requestFrom, Backend   # 匹配请求头 'requestFrom' 值为 'Backend'
  redis:
    host: localhost
    port: 6379
    database: 0
  cache:
    type: redis

logging:
  level:
    org.apache.dubbo: DEBUG

dubbo:
  application:
    name: qiapi-gateway
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 20880
