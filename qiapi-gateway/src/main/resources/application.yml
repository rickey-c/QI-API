# 公共配置文件
server:
  port: 8090
spring:
  application:
    name: qiapi-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, rickey
      routes:
        - id: api_route
          uri: http://localhost:8123
          predicates:
            - Path=/api/**
  redis:
    host: localhost
    port: 6379
    database: 0
  cache:
    type: redis

logging:
  level:
    org.apache.dubbo: DEBUG

dubbo:
  application:
    name: qiapi-gateway
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 20880
