server:
  port: 7530
  servlet:
    context-path: /api
spring:
  config:
    import: classpath:myProperties.yaml
  application:
    name: qiapi-order
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://qiapi-server:3306/qiapi
    username: ${mysql.username}
    password: ${mysql.password}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      discovery:
        server-addr: qiapi-server:8848
        username: ${nacos.username}
        password: ${nacos.password}

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    org.apache.dubbo: DEBUG

dubbo:
  application:
    name: qiapi-order-dubbo
  registry:
    address: nacos://qiapi-server:8848?username=${nacos.username}&password=${nacos.password}
  protocol:
    name: dubbo
    port: 20882

rocketmq:
  name-server: qiapi-server:9876
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: order-group
    # 发送消息超时时间，默认3000
    send-message-timeout: 5000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 3
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 3
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false
